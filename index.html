<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav><h1>FreeCodeCamp</h1></nav>
    </header>
    <main>
      <section class="container">
        <h1>Pok√©mon Search App</h1>
        <div>
          <input type="text" id="search-input" required />
          <button id="search-button">Search</button>
        </div>
        <div class="fresult">
          <p id="pokemon-name"></p>
          <p id="pokemon-id"></p>
          <br />
          <p id="weight"></p>
          <p id="height"></p>
          <img
            id="sprite"
            src="https://i0.wp.com/www.animextremist.com/imagenes/pokemon/pokemon97.jpg"
            style="display: block"
          />
          <p id="types"></p>
        </div>
        <div>
          <table>
            <tr>
              <th>Base</th>
              <th class="stats">Stats</th>
            </tr>
            <tr>
              <td>HP:</td>
              <td class="stats" id="hp"></td>
            </tr>
            <tr>
              <td>Attack:</td>
              <td class="stats" id="attack"></td>
            </tr>
            <tr>
              <td>Defense:</td>
              <td class="stats" id="defense"></td>
            </tr>
            <tr>
              <td>Sp. Attack:</td>
              <td class="stats" id="special-attack"></td>
            </tr>
            <tr>
              <td>Sp. Defense:</td>
              <td class="stats" id="special-defense"></td>
            </tr>
            <tr>
              <td>Speed:</td>
              <td class="stats" id="speed"></td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
